<div class="container">
  <div class="row">
    <h3>Task API</h3>
  </div>
  <div class="row">
    <div>
      <button class="btn btn-primary" (click)="getTasksFromService()">Get all Tasks</button>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row">
      <h3>Create new Task</h3>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <label>Title:</label>
    </div>
    <div class="col-xs-3">
      <input class="form-control" type="text" name="title" [(ngModel)]="newTask['title']">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <label>Description:</label>
    </div>
    <div class="col-xs-3">
      <input class="form-control" type="text" name="description" [(ngModel)]="newTask['description']">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div>
      <button class="btn btn-primary" (click)="createTaskFromService()">Create</button>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div *ngFor="let task of tasks">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <p>Completed: {{ task.completed }}</p>
    <p>{{ task.createdAt }}</p>
    <button (click)="completeTaskFromService(task._id, task)" class="btn btn-primary">Completed</button>  
    <button (click)="deleteTaskFromService(task._id)" class="btn btn-primary">Delete</button>
  </div>
</div>
